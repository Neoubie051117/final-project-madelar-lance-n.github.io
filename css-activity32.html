<head>
    <meta charset="UTF-8">

<style>
    .content-description {
        color: var(--accent-primary);
        font-size: 24px;
        text-align: center;
    }

    .heading-center {
        text-align: center;

    }

    .heading-left {
        text-align: left;
    }

    .heading-right {
        text-align: right;
    }

    @media screen and (max-width: 768px) {
        .heading-center, .heading-left, .heading-right {
            font-size: 1.2rem;
        }
    }
    
    @media screen and (min-width: 769px) {

        .heading-center, .heading-left, .heading-right {
            font-size: 1.5rem;
        }
    }
</style>

<body>
    <div class="containerHolder" style=" display:block;">
        <br>
        <div class="navContainer">
            <button class="navButton">&lt;</button>
            <h1 class="titleHeader">Activity 32</h1>
            <button class="navButton">&gt;</button>
        </div>

        <p class="contentHeader">Text Alignments Style</p>
        <br>

        <h1 class="heading-center">This statement is in Center</h1><br>
        <h2 class="heading-left">This statement is in Left</h2><br>
        <h3 class="heading-right">This statement is in Right</h3><br>
        <br>
        <p class="content-description">The three headings above are aligned center, left, and right.</p>
    </div>
