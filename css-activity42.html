<style>
    .transparent-image {
        margin: 25px 0;
        opacity: 0.5;
        filter: alpha(opacity=50); /* For IE8 and earlier */
        transition: opacity 0.3s ease;
        width: 300px;
        height: 240px;
    }
    .transparent-image:hover {
        opacity: 1.0;
        filter: alpha(opacity=100); /* For IE8 and earlier */
    }
    
    .image-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
    }
    
    /* Mobile View */
    @media (max-width: 768px) {
        .image-container {
            flex-direction: column;
            align-items: center;
        }
        .transparent-image {
            width: 100%; /* Make it responsive */
            height: auto; /* Maintain aspect ratio */
        }
    }
    
    /* Desktop View */
    @media (min-width: 769px) {
        .transparent-image {
            width: 300px;
            height: 240px;
        }
    }
</style>

<body>
    <div class="containerHolder">
        <br>
        <div class="navContainer">
            <button class="navButton">&lt;</button>
            <h1 class="titleHeader">Activity 42</h1>
            <button class="navButton">&gt;</button>
        </div>
        
        <p class="contentHeader">Transparent Hover</p><br>

        <p>The opacity property is often used together with the :hover selector to change the opacity on mouse-over:</p>
        
        <div class="image-container">
            <img src="./assets/BodyContentImage.jpg" alt="au logo" width="300" height="240" class="transparent-image">
            <img src="./assets/BodyContentImage.jpg" alt="au logo" width="300" height="240" class="transparent-image">
            <img src="./assets/BodyContentImage.jpg" alt="au logo" width="300" height="240" class="transparent-image">
        </div>

        <p><b>Note:</b> In Internet Explorer, a !DOCTYPE must be added for the :hover selector to work on other elements than the a element.</p>
    </div>
</body>
</html>
