<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Activity 36 By Lance N. Madelar</title>
    
    <script src="header.js" defer></script>      <!---Header's Load File Script Inclusion-->
    <link rel="stylesheet" href="header.css">   <!---Header's CSS--> 
    <script src="footer.js" defer></script>      <!---Footer's Load File Script Inclusion-->
    <link rel="stylesheet" href="footer.css">   <!---Footer 's CSS--> 
    <link rel="stylesheet" href="css-activity.css">    <!---CSS Activity's CSS-->
    <script src="css.activity.js" defer></script>     <!--CSS Activity's Scipts-->  
</head>


<style>
    .activity-title {
        color: var(--text-primary);
    }

    .activity-text {
        color: var(--text-primary);
        margin: 0 0 15px;
        font-size: 28px;
        text-align: justify;
    }

    .letter-spacing-wide {
        letter-spacing: 3px;
    }

    .letter-spacing-narrow {
        letter-spacing: -3px;
    }

    @media screen and (max-width: 768px) {
        .activity-title {
            font-size: 1.5rem;
        }
        .activity-text {
            font-size: 1rem;
            margin: 0 0 10px;
            text-align: justify;
        }
        .letter-spacing-wide {
            letter-spacing: 2px;
        }
        .letter-spacing-narrow {
            letter-spacing: -2px;
        }
    }
    
    @media screen and (min-width: 769px) {
        .activity-title {
            font-size: 2rem;
        }
        .activity-text {
            font-size: 1.75rem;
            margin: 0 0 15px;
            text-align: justify;
        }
        .letter-spacing-wide {
            letter-spacing: 3px;
        }
        .letter-spacing-narrow {
            letter-spacing: -3px;
        }
    }
</style>

<body>
    <div class="containerHolder">
        <br>
        <div class="navContainer">
            <button class="navButton">&lt;</button>
            <h1 class="titleHeader">Activity 36</h1>
            <button class="navButton">&gt;</button>
        </div>
        
        <p class="contentHeader">Letter Spacing Property</p>
        <br>

        <h1 class="activity-title letter-spacing-wide">This is heading 1</h1>
        <h2 class="activity-title letter-spacing-narrow">This is heading 2</h2>
    </div>
</body>
</html>
