<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="header.js" defer></script>      <!---Header's Load File Script Inclusion-->
    <link rel="stylesheet" href="header.css">   <!---Header's CSS--> 
    <script src="footer.js" defer></script>      <!---Footer's Load File Script Inclusion-->
    <link rel="stylesheet" href="footer.css">   <!---Footer 's CSS--> 
    <link rel="stylesheet" href="activity.css">    <!---Activity's CSS-->
    <script src="activity.js" defer></script>     <!-- Activity's Scipts -->
</head>

<style>
    .webHolder {
        margin: 50px auto;
        width: 500px;
        height: auto;
        background: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        padding-bottom: 20px;
    }

    .webHeader {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        background-color: tomato;
        padding: 15px;
    }

    .webTitle {
        font-size: 32px;
        font-weight: 600;
        color: #000;
    }

    .webContent {
        padding: 20px;
        font-size: 18px;
        text-align: center;
        color: #333;
    }

    form {
        display: flex;
        flex-direction: column;
        margin: 0 2rem 0;
        gap: 15px;
        margin-top: 10px;
    }

    .checkbox-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .checkbox-group label {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 18px;
        font-weight: bold;
        color: #000;
        cursor: pointer;
    }

    .checkbox-group input[type="checkbox"] {
        appearance: none;
        width: 20px;
        height: 20px;
        border: 2px solid #aaa;
        border-radius: 4px;
        cursor: pointer;
        transition: 0.3s;
        position: relative;
    }

    .checkbox-group input[type="checkbox"]:checked {
        background-color: tomato;
        border-color: tomato;
    }

    .checkbox-group input[type="checkbox"]::before {
        font-size: 16px;
        color: white;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
    }

    .checkbox-group input[type="checkbox"]:checked::before {
        display: block;
    }

    .checkbox-group input[type="checkbox"]:hover {
        border-color: #555;
    }
</style>

<body>
    <div class="containerHolder">
        <div class="navContainer">
            <button class="navButton">&lt;</button>
            <h1 class="titleHeader">Activity 37</h1>
            <button class="navButton">&gt;</button>
        </div>
        <p class="contentHeader">Checkbox in Forms</p>

        <div class="webHolder">
            <div class="webHeader">
                <p class="webTitle">Choose Music Genre</p> 
            </div>

            <div class="webContent">
                <form>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="Rock" value="on"> Rock</label>
                        <label><input type="checkbox" name="Blues" value="on"> Blues</label>
                        <label><input type="checkbox" name="Classical" value="on"> Classical</label>
                        <label><input type="checkbox" name="Country" value="on"> Country</label>
                        <label><input type="checkbox" name="Metal" value="on"> Metal</label>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
