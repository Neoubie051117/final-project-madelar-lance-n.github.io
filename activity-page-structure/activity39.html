<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 39 By Lance N. Madelar</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Calibri, sans-serif;
            text-decoration: none;
        }

        body {
            background: #000;
        }

        .titleHeader {
            font-size: 50px;
            padding: 10px;
            color: #fff;
            text-align: center;
            background: #1A2D42;
        }

        .containerHolder {
            width: 100%;
            text-align: center;
            padding-top: 20px; 
        }
        
        .contentHeader {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 60px;
            color: #fff;
            margin-bottom: 20px;
        }

        .webHolder {
            margin: 50px auto;
            width: 500px;
            height: auto;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            padding-bottom: 20px;
        }

        .webHeader {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            background-color: tomato;
            padding: 15px;
        }

        .webTitle {
            font-size: 32px;
            font-weight: 600;
            color: #000;
        }

        .webContent {
            padding: 20px;
            font-size: 18px;
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }

        .select-group {
            font-size: 18px;
            font-weight: bold;
            color: #000;
            text-align: left;
        }

        select {
            font-size: 16px;
            padding: 10px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #aaa;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="titleHeader">Activity 39</div>

    <div class="containerHolder">
        <p class="contentHeader">Select Box in Forms</p>

        <div class="webHolder">
            <div class="webHeader">
                <p class="webTitle">Choose Working Shift</p> 
            </div>

            <div class="webContent">
                <form>
                    <div class="select-group">
                        <label for="gender">Schedule</label>
                        <select id="gender" name="gender">
                            <option value="maleGender">Morning 8 AM - 12 PM</option>
                            <option value="femaleGender">Afteroon 1 PM - 5 PM</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
