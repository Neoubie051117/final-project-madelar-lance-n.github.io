<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 34 By Lance N. Madelar</title>
    
    <script src="header.js" defer></script>      <!---Header's Load File Script Inclusion-->
    <link rel="stylesheet" href="header.css">   <!---Header's CSS--> 
    <script src="footer.js" defer></script>      <!---Footer's Load File Script Inclusion-->
    <link rel="stylesheet" href="footer.css">   <!---Footer 's CSS--> 
    <link rel="stylesheet" href="activity.css">    <!---Activity's CSS-->
    <script src="activity.js" defer></script>     <!-- Activity's Scipts -->
</head>

<style>
    .webHolder {
        margin: 50px auto;
        width: 90%;
        max-width: 500px;
        height: auto;
        background: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        padding-bottom: 20px;
    }
    
    .webHeader {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        background-color: tomato;
        padding: 15px;
    }
    
    .webTitle {
        font-size: 28px;
        font-weight: 600;
        color: #000;
    }
    
    .webContent {
        padding: 20px;
        font-size: 18px;
        text-align: center;
        color: #333;
    }
    
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        margin-top: 10px;
    }
    
    label {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        font-size: 18px;
        font-weight: bold;
        color: #000;
    }
    
    input[type="text"] {
        width: 90%;
        max-width: 250px;
        padding: 10px;
        font-size: 16px;
        border: 2px solid #aaa;
        border-radius: 10px;
        outline: none;
        transition: 0.3s;
        margin-top: 5px;
    }
    
    input[type="text"]:focus {
        border-color: tomato;
        box-shadow: 0 0 8px rgba(255, 99, 71, 0.5);
    }
    
    input[type="text"]:hover {
        border-color: #555;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
        .webHolder {
            width: 95%;
        }
    
        .webTitle {
            font-size: 24px;
        }
    
        .webContent {
            font-size: 16px;
        }
    
        label {
            font-size: 16px;
        }
    
        input[type="text"] {
            font-size: 14px;
            width: 100%;
            max-width: none;
        }
    }
    
    @media (min-width: 1024px) {
        .webTitle {
            font-size: 32px;
        }
    }
</style>

<body>
    <div class="containerHolder">
        <div class="navContainer">
            <button class="navButton">&lt;</button>
            <h1 class="titleHeader">Activity 34</h1>
            <button class="navButton">&gt;</button>
        </div>

        <p class="contentHeader">Text Inputs in Forms</p>

        <div class="webHolder">
            <div class="webHeader">
                <p class="webTitle">Information</p> 
            </div>

            <div class="webContent">
                <form>
                    <label>
                        First Name:
                        <input type="text" name="firstName" />
                    </label>
                    <label>
                        Last Name:
                        <input type="text" name="lastName" />
                    </label>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
