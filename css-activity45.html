<style>
    /* Mobile View */
 @media (max-width: 768px) {
    .navMenu {
        width: 100%;
        padding: 0;
    }
    .navItem a {
        padding: 12px;
    }
}

/* Desktop View */
@media (min-width: 769px) {
    .navMenu {
        width: 250px;
    }
}

    /* Vertical Navigation Styling */
    .navMenu {
        list-style-type: none;
        margin: 0;
        padding: 0;
        background-color: #f1f1f1;
        border-radius: 20px;
        outline: none;
        overflow: hidden;
        text-align: center;
    }

    .navItem a {
        display: block;
        color: #000;
        padding: 8px 16px;
        text-decoration: none;
        border: 2px solid #000;
    }

    /* Change the link color on hover */
    .navItem a:hover {
        background-color: #555;
        color: white;
    }

</style>

<body>
    <div class="containerHolder">
        <br>
        <div class="navContainer">
            <button class="navButton">&lt;</button>
            <h1 class="titleHeader">Activity 45</h1>
            <button class="navButton">&gt;</button>
        </div>
        
        <p class="contentHeader">Center Links &amp; Add Borders</p><br>
    
        <ul class="navMenu">

            <li class="navItem"><a href="#contact">Contact</a></li>
            <li class="navItem"><a href="#about">About</a></li>
        </ul>
    </div>
</body>
