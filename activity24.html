<head>

<style type="text/css">
    *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Calibri;
        text-decoration: none;
    }

    body{
        background: #000;
    }

    .titleHeader{
        font-size: 50px;
        padding: 5px 0 5px;
        color: #fff;
        text-align: center;
        background: #1A2D42;
    }

    .containerHolder{
        display: inline-block;
        width: 100%;
        height: 90vh;
    }

    .contentHeader{
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-size: 60px;
        color: #fff;
        text-align: center;
    }
     
    .headerSample{
        font-family: 'Courier New', Courier, monospace;
        color: #fff;
        text-align: center;
        margin: 40px 0 40px
    }

    .textContent{
        font-size: 30px;
        color: #fff;
        text-align: center;
        margin: 25px 0px 0px;
    }

    img{
        border: 5px solid #fff;
        margin: 0 50px;
        align-self: center;
        justify-self: center;
    }

    li{
        text-decoration: dotted;
    }

    a{
        display: flex;
        text-decoration: dotted;
        color: #fff;
        font-size: 32px;
        justify-self: center;
        align-self: center;
    }

    a:hover{
        color: red;
        text-decoration: underline;
    }

    marquee{
        font-size: 40px;
        font-weight: 600;
        color: #000;
    }
    
</style>

    <div class="titleHeader">Activity 24</div>
