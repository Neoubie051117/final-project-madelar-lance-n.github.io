<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="header.css">   <!---Header's CSS--> 
    <script src="footer.js" defer></script>      <!---Footer's Load File Script Inclusion-->

<style>
    .webHolder {
        margin: 50px auto;
        width: 500px;
        height: 320px;
        background: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .webHeader {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        background-color: tomato;
        padding: 15px;
    }

    .webTitle {
        font-size: 32px;
        font-weight: 600;
        color: #000;
    }

    .webContent {
        padding: 20px;
        font-size: 18px;
        text-align: center;
        color: #333;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        margin-top: 10px;
    }

    label {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        font-size: 18px;
        font-weight: bold;
        color: #000;
    }

    input{
        width: 250px;
        padding: 10px;
        font-size: 16px;
        border: 2px solid #aaa;
        border-radius: 10px;
        outline: none;
        transition: 0.3s;
        margin-top: 5px;
    }

    input:focus {
        border-color: tomato;
        box-shadow: 0 0 8px rgba(255, 99, 71, 0.5);
    }

    input:hover {
        border-color: #555;
    }
</style>

<body>
    <div class="containerHolder">
        <div class="navContainer">
            <button class="navButton">&lt;</button>
            <h1 class="titleHeader">Activity 35</h1>
            <button class="navButton">&gt;</button>
        </div>
        <p class="contentHeader">Password Input Type in Forms</p>

        <div class="webHolder">
            <div class="webHeader">
                <p class="webTitle">Sign In</p> 
            </div>

            <div class="webContent">
                <form>
                    <label>
                        User ID
                        <input type="text" name="firstName" />
                    </label>
                    <label>
                        Password
                        <input type="password" name="lastName" />
                    </label>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
