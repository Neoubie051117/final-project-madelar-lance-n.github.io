<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School ID Registry By Lance N. Madelar</title>
  
  <link rel="stylesheet" href="other.css">    <!---Other's CSS-->
  <script src="other.js" defer></script>     <!-- Other's Scipts -->

  <script src="header.js" defer></script>      <!---Header's Load File Script Inclusion-->
  <link rel="stylesheet" href="header.css">   <!---Header's CSS--> 
  <script src="footer.js" defer></script>      <!---Footer's Load File Script Inclusion-->
  <link rel="stylesheet" href="footer.css">   <!---Footer's CSS--> 
</head>
<body>
    <div class="content">
        <div class="pageTitleHeader">School ID Registry</div>
  
  <!-- Wrap the inputs in a form for better semantics -->
  <form class="container">
    <div class="section" id="left-section">
      <img id="imagePreview" class="image-preview" alt="Upload Formal Picture Here">
      <input type="file" id="imageUpload" accept="image/*">
      

      <div class="group">
        <label for="guardian">Guardian</label>
        <input type="text" id="guardian" name="guardian" required placeholder="Name of Parent / Relative / Caretaker">
      </div>

      <div class="group">
        <label>Birthdate</label>
        <select id="month" name="month" required>
          <option value="" disabled selected>Month</option>
          <!-- Month options to be populated dynamically -->
        </select>
        <select id="day" name="day" required>
          <option value="" disabled selected>Day</option>
          <!-- Day options to be populated dynamically -->
        </select>
        <select id="year" name="year" required>
          <option value="" disabled selected>Year</option>
          <!-- Year options to be populated dynamically -->
        </select>
      </div>
    </div>

    <div class="section" id="right-section">
      <div class="group">
        <label for="firstName">First Name</label>  
        <input type="text" id="firstName" name="firstName" required placeholder="Enter name">
      </div>
      <div class="group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required placeholder="Enter family name">
      </div>
      <div class="radio-group">
        <label>Gender</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label>
      </div>
      <div class="group">
        <label for="course">Course</label>
        <select id="course" name="course" required>
          <option value="" disabled selected>Select program</option>
          <option value="BSCS">Bachelor of Science in Computer Science (BSCS)</option>
          <option value="BSIT">Bachelor of Science in Information Technology (BSIT)</option>
          <option value="BSNursing">Bachelor of Science in Nursing (BSN)</option>
          <option value="BSBA">Bachelor of Science in Business Administration (BSBA)</option>
          <option value="ABPsychology">Bachelor of Arts in Psychology (AB-Psychology)</option>
        </select>
      </div>
      <div class="group">
        <label for="yearLevel">Year Level</label>
        <select id="yearLevel" name="yearLevel" required>
          <option value="" disabled selected>Select year level</option>
          <option value="1stYear">1st Year</option>
          <option value="2ndYear">2nd Year</option>
          <option value="3rdYear">3rd Year</option>
          <option value="4thYear">4th Year</option>
          <option value="5thYear">5th Year</option>
        </select>   
      </div>
      <div class="group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Example@gmail.com">
      </div>
      <div class="group">
        <label for="contact">Contact Number</label>
        <input type="text" id="contact" name="contact" required placeholder="63 - 012 345 6789">
      </div>
    </div>

    <div class="section" id="bottom-section">
      <div class="group">
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="2" required placeholder="Enter complete physical address"></textarea>
      </div>
      <div class="btn-container">
        <button type="submit" class="btn submit-btn">Submit</button>
        <button type="reset" class="btn clear-btn" id="clearForm">Reset</button>
      </div>
    </div>
  </form>
    </div>
</body>
</html>
